<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="public/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/3.6.2/fabric.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
    <div id="canvasDiv">
        <canvas id="canvas"></canvas>
        <div id="alertBox" class="alert alert-primary p-2" role="alert">
            Draw something!
        </div>
        <div id="btnOverlay" class="buttonContainer">
            <div class="menu-btn">
                <div class="menu-btn__burger"></div>
            </div>
        </div>
    </div>
    <div class="menuOverlay invisible">
        <div id="buttonAlignment">
            <div id="modality" class="btn-group btn-group-toggle" data-toggle="buttons" style="margin-bottom: 5px;">
                <label id="mouse" class="btn btn-info active" style="width: 70px;">
                    <input type="radio" name="options" autocomplete="off" checked> Mouse
                </label>
                <label id="finger" class="btn btn-info" style="width: 70px;">
                    <input type="radio" name="options" autocomplete="off"> Finger
                </label>
                <label id="pen" class="btn btn-info" style="width: 70px;">
                    <input type="radio" name="options" autocomplete="off"> Pen
                </label>
            </div>
            <input type="text" id="gestureName" placeholder="Gesture's name" style="text-align: center;">
            <button id="saveBtn" type="submit" class="btn btn-primary">Save gesture</button>
            <button id="clearBtn" type="button" class="btn btn-danger" style="margin-top: 150px;">Clear canvas</button>
        </div>
    </div>

    <script src="public/gestureRep.js"></script>
    <script src="public/freedrawing.js"></script>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
